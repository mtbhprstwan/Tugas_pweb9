<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .login-container {
            min-height: 100vh;
            display: flex;
        }

        .image-section {
            background-image: url('https://images.unsplash.com/photo-1535968881874-0c39f1503640?fm=jpg&q=60&w=3000&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8Mnx8c2VtZXJ1fGVufDB8fDB8fHww');
            background-size: cover;
            background-position: center;
        }

        .form-section {
            padding: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: #ffffff;
        }

        .form-container {
            width: 100%;
            max-width: 400px;
            background-color: #ffffff;
            padding: 30px;
            border-radius: 10px;
            border: 1px solid #333333;
        }
    </style>
</head>

<body>

    <div class="container-fluid login-container">
        <div class="row w-100">
            <div class="col-md-6 image-section"></div>

            <div class="col-md-6 form-section">
                <div class="form-container">
                    <h2 class="mb-4">Welcome back!</h2>
                    <form>
                        <div class="mb-3">
                            <label for="email" class="form-label">Email address</label>
                            <input type="email" class="form-control" id="email" placeholder="Email address">
                        </div>
                        <div class="mb-3">
                            <label for="password" class="form-label">Password</label>
                            <input type="password" class="form-control" id="password" placeholder="Password">
                        </div>
                        <div class="mb-3 form-check">
                            <input type="checkbox" class="form-check-input" id="remember">
                            <label class="form-check-label" for="remember">Remember password</label>
                        </div>
                        <button type="submit" class="btn btn-primary w-100">Sign In</button>
                        <a href="#" class="d-block mt-2 text-center">Forgot password?</a>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
